<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
        <div class="grid-calculator">
           <div class="input-box">
                <div class="input"></div>
           </div>
            <div class="container-buttons">
                <div class="columnOne">
                    <button class="grid-button operation">+</button>
                    <button class="grid-button number">7</button>
                    <button class="grid-button number">4</button>
                    <button class="grid-button number">1</button>
                    <button class="grid-button number">.</button> 
                </div>
                <div class="columnTwo">
                    <button class="grid-button operation">-</button>
                    <button class="grid-button number">8</button>
                    <button class="grid-button number">5</button>
                    <button class="grid-button number">2</button>
                    <button class="grid-button number">0</button>
                </div>
                <div class="columnThree">
                    <button class="grid-button operation">*</button>
                    <button class="grid-button number">9</button>
                    <button class="grid-button number">6</button>
                    <button class="grid-button number">3</button>
                    <button id="delete" class="grid-button">C</button>
                </div>
                <div class="columnFour">
                    <button class="grid-button operation">/</button>
                    <button id="equal" class="grid-button">=</button>
                </div>
            </div>
        </div>
</body>
</html>
